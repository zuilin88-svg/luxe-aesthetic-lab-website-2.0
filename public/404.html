<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Redirect to index.html with the current path preserved
    // This handles direct navigation to routes on static hosting
    sessionStorage.setItem('redirect', window.location.pathname + window.location.search + window.location.hash);
    window.location.replace('/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
